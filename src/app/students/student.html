<link rel="import" href="/bower_components/paper-card-master/paper-card.html">
<h1>
    Students
</h1>
<h6 class="text-primary" *ngIf="loading">(Loading...)</h6>

<hr>

<p class="text-xs-right">
    <small>Total <strong class="tag tag-primary tag-pill">{{ studentCount$ | async }}</strong> student(s)</small>
    <input type="text" [formControl]="term" ([ngModel])="termStr" />
</p>
<div *ngIf="loadAction$ | async">
    <div class="row">
        <div class="col-xs-12" *ngFor="let student of students$ | async">
            <!-- <div class="card">
            <div class="text-xs-center">
                <img src="/images/{{ student.imgUrl }}" class="card-img-top" style="width: 10%" height="240">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{ student.name }}</h4>
            </div> -->

            <slist-card (attendanceClicked)="attendanceClicked($event)" studid="{{student.id}}" studimgurl="/images/{{student.imgUrl}}" studname="{{student.name}}"
                studattendance="{{student.attendance}}">
            </slist-card>
        </div>
    </div>

</div>


<div class="row">
    <div class="col-xs-12" *ngFor="let student of studentsFilter$ | async">
        <div class="card">
            <div class="text-xs-center">
                <img src="/images/{{ student.imgUrl }}" class="card-img-top" style="width: 10%" height="240">
</div>
<div class="card-block">
    <h4 class="card-title">{{ student.name }}</h4>
</div>
</div>
</div>
</div>
